<!doctype html>
<html class="no-js" lang="">
<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>protvista-uniprot-entry-adapter-demo</title>

</head>
<body>
<protvista-uniprot-entry-adapter id="adapter1">
    <data-loader id="loader1">
        <source src="https://www.ebi.ac.uk/proteins/api/proteins/P05067" />
    </data-loader>
    <data-loader id="additionalLoader">
        <source src="https://www.ebi.ac.uk/proteins/api/proteins/P05067" />
    </data-loader>
</protvista-uniprot-entry-adapter>

<!-- Web component polyfill (only loads what it needs) -->
<script src="../node_modules/@webcomponents/webcomponentsjs/webcomponents-lite.js" charset="utf-8"></script>
<!-- Required to polyfill modern browsers as code is ES5 for IE... -->
<script src="../node_modules/@webcomponents/webcomponentsjs/custom-elements-es5-adapter.js" charset="utf-8"></script>

<script src="../packages/data-loader/dist/index.js" charset="utf-8" defer></script>
<script src="../packages/uniprot-entry-data-adapter/dist/index.js" charset="utf-8" defer></script>


<script>
    for (const adapter of document.querySelectorAll('protvista-uniprot-entry-adapter')) {
        adapter.addEventListener(
            'load',
            e => {
                console.log('Data loaded');
                console.log(e.target);
                console.log(e.detail);
            }
        );
        adapter.addEventListener(
            'error',
            e => {
                console.log('error');
                console.log(e.target);
                console.log(e.detail);
            }
        );
    }
</script>

</body>
</html>
