<!doctype html>
<html class="no-js" lang="">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title>protvista-navigation-demo</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="apple-touch-icon" href="apple-touch-icon.png">
        <!-- Place favicon.ico in the root directory -->

    </head>
    <body>
      <table>
        <tr>
          <th>FROM</th><th>Track</th><th>TO</th>
        </tr>
        <tr>
          <td>1</td>
          <td><protvista-track id= "track1" length="223" displaystart="1" displayend="223" highlightstart="23"
                               highlightend="45" color="red"></protvista-track></td>
          <td>223</td>
        </tr>
        <tr>
          <td>100</td>
          <td><protvista-track id= "track2" length="223" displaystart="100" displayend="200" highlightstart="23"
                               highlightend="45" color="green"></protvista-track></td>
          <td>200</td>
        </tr>
        <tr>
          <td>110</td>
          <td><protvista-track id= "track3" length="223" displaystart="110" displayend="210" highlightstart="23" highlightend="45"></protvista-track></td>
          <td>210</td>
        </tr>
      </table>
      <script src="https://d3js.org/d3.v4.min.js" charset="utf-8" defer></script>

      <!-- Required for IE11 -->
      <script src="node_modules/babel-polyfill/dist/polyfill.min.js"></script>
      <!-- Web component polyfill (only loads what it needs) -->
      <script src="node_modules/@webcomponents/webcomponentsjs/webcomponents-lite.js" charset="utf-8"></script>
      <!-- Required to polyfill modern browsers as code is ES5 for IE... -->
      <script src="node_modules/@webcomponents/webcomponentsjs/custom-elements-es5-adapter.js" charset="utf-8"></script>

      <script src="../dist/protvista-track.js" charset="utf-8" defer></script>
      <script>
      window.onload = () => {
        const data = [
          {accession:'feature1', start: 10, end: 40, color: '#342ea2'},
          {accession:'feature2', start: 50, end: 150, color: '#A42ea2'},
          {accession:'feature3', start: 155, end: 155, color: '#A4Aea2'},
          {accession:'feature4', start: 200, end: 210},
        ];
        document.querySelector("#track1").data = data;
        document.querySelector("#track2").data = data;
        document.querySelector("#track3").data = data;
      }
      </script>
    </body>
</html>
