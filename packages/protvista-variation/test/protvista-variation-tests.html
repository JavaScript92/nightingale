<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <script src="../bower_components/web-component-tester/browser.js"></script>

    <!-- Required for IE11 -->
    <script src="https://cdn.jsdelivr.net/npm/babel-polyfill/dist/polyfill.min.js"></script>
    <!-- Web component polyfill (only loads what it needs) -->
    <script src="https://cdn.jsdelivr.net/npm/@webcomponents/webcomponentsjs/webcomponents-lite.js"></script>
    <!-- Required to polyfill modern browsers as code is ES5 for IE... -->
    <script src="https://cdn.jsdelivr.net/npm/@webcomponents/webcomponentsjs/custom-elements-es5-adapter.js"></script>

    <script src="https://d3js.org/d3.v4.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/data-loader/dist/index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/protvista-zoomable/dist/protvista-zoomable.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/protvista-track/dist/protvista-track.js"></script>
    <script src="../dist/protvista-variation.js"></script>
</head>

<body>
    <protvista-variation id="fixture" filters="disease" displaystart="100" displayend="400" length="770">
        <data-loader>
            <source src="https://www.ebi.ac.uk/proteins/api/variation/P05067" />
        </data-loader>
    </protvista-variation>
    <script>
        suite('<protvista-variation>', function () {
            test('has correct length', function () {
                assert.equal(document.getElementById('fixture').length, 770);
            });
        });
    </script>
</body>

</html>
