<!doctype html>
<html class="no-js" lang="">

<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="apple-touch-icon" href="apple-touch-icon.png">
    <!-- Place favicon.ico in the root directory -->
</head>

<body>
    <div>
        <protvista-manager attributes="length displaystart displayend variantfilters" style="display: flex">
            <div>
                <protvista-variation-filter></protvista-variation-filter>
            </div>
            <div style="flex-grow:1">
                <protvista-variation filters="disease" displaystart="100" displayend="400" length="770">
                    <uniprot-entry-data-loader accession="P05067">
                        <source src="https://www.ebi.ac.uk/proteins/api/variation/{0}" />
                    </uniprot-entry-data-loader>
                </protvista-variation>
            </div>
        </protvista-manager>

        <script src="https://d3js.org/d3.v4.min.js" charset="utf-8" defer></script>

        <!-- Required for IE11 -->
        <script src="../node_modules/babel-polyfill/dist/polyfill.min.js" defer></script>
        <!-- Web component polyfill (only loads what it needs) -->
        <script src="../node_modules/@webcomponents/webcomponentsjs/webcomponents-lite.js" charset="utf-8" defer></script>
        <!-- Required to polyfill modern browsers as code is ES5 for IE... -->
        <script src="../node_modules/@webcomponents/webcomponentsjs/custom-elements-es5-adapter.js" charset="utf-8" defer></script>
        <script src="../node_modules/data-loader/dist/index.js" charset="utf-8" defer></script>
        <script src="../node_modules/uniprot-entry-data-loader/dist/UniProtEntryDataLoader.js" charset="utf-8" defer></script>
        <script src="../node_modules/protvista-zoomable/dist/protvista-zoomable.js" charset="utf-8" defer></script>
        <script src="../node_modules/protvista-variation-filter/dist/protvista-variation-filter.js" charset="utf-8" defer></script>
        <script src="../node_modules/protvista-manager/dist/protvista-manager.js" charset="utf-8" defer></script>
        <script src="../dist/protvista-variation.js" charset="utf-8" defer></script>
</body>

</html>
