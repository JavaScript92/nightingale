<!doctype html>
<html class="no-js" lang="">
<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>uniprot-entry-data-adapter-demo</title>

</head>
<body>
    <uniprot-entry-data-adapter>
        <data-loader id="loader1" accession="P05067">
            <source src="https://www.ebi.ac.uk/proteins/api/proteins/P05067" />
        </data-loader>
        <data-loader  id="additionalLoader">
            <source src="https://www.ebi.ac.uk/proteins/api/proteins/P05067" />
        </data-loader>
    </uniprot-entry-data-adapter>

    <!-- Required for IE11 -->
    <script src="https://cdn.jsdelivr.net/npm/babel-polyfill/dist/polyfill.min.js"></script>
    <!-- Web component polyfill (only loads what it needs) -->
    <script src="https://cdn.jsdelivr.net/npm/@webcomponents/webcomponentsjs/webcomponents-lite.js" charset="utf-8"></script>
    <!-- Required to polyfill modern browsers as code is ES5 for IE... -->
    <script src="https://cdn.jsdelivr.net/npm/@webcomponents/webcomponentsjs/custom-elements-es5-adapter.js" charset="utf-8"></script>

    <script src="https://cdn.jsdelivr.net/npm/uniprot-entry-data-adapter/dist/UniProtEntryDataAdapter.js" charset="utf-8" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/data-loader@latest/dist/index.js" charset="utf-8" defer></script>


    <script>
        for (const adapter of document.querySelectorAll('uniprot-entry-data-adapter')) {
          adapter.addEventListener(
            'load',
            e => {
              console.log('Data loaded');
              console.log(e.target);
              console.log(e.detail);
            }
          );
          adapter.addEventListener(
            'error',
            e => {
              console.log('error');
              console.log(e.target);
              console.log(e.detail);
            }
          );
        }
    </script>

</body>
</html>
