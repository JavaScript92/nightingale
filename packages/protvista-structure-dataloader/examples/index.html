<!doctype html>
<html class="no-js" lang="">
<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>protvista-structure-adapter-demo</title>

</head>
<body>
<protvista-structure-adapter accession="P05067">
    <uniprot-entry-data-loader accession="P05067"></uniprot-entry-data-loader>
</protvista-structure-adapter>

<protvista-structure-adapter accession="Q12345">
    <data-loader>
        <source src="https://www.ebi.ac.uk/proteins/api/proteins/Q12345123456789">
    </data-loader>
</protvista-structure-adapter>

<button onclick="
  var elem = document.querySelector('protvista-structure-adapter');
  elem.accession = 'Q01912';
  console.log(elem);
">Retrieve Q01912</button>

<script src="../node_modules/webcomponentsjs/lite.js" charset="utf-8" defer></script>
<script src="../dist/StructureAdapterComponent.js" charset="utf-8" defer></script>
<script src="../node_modules/uniprot-entry-data-loader/dist/UniProtEntryDataLoaderComponent.js" charset="utf-8"
        defer></script>
<script src="../node_modules/data-loader/dist/index.js" charset="utf-8" defer></script>


<script>
    for (const adapter of document.querySelectorAll('protvista-structure-adapter')) {
      adapter.addEventListener(
        'ready',
        e => {
          console.log('ready');
          console.log(e.target);
          console.table(e.detail);
        }
      );
      adapter.addEventListener(
        'error',
        e => {
          console.log('error');
          console.log(e.target);
          console.log(e.detail);
        }
      );
    }
</script>

</body>
</html>
