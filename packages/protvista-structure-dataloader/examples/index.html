<!doctype html>
<html class="no-js" lang="">
<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>protvista-structure-adapter-demo</title>

</head>
<body>
<protvista-structure-adapter id="adapter1">
    <uniprot-entry-data-loader id="loader1" accession="P05067">
        <source src="https://www.ebi.ac.uk/proteins/api/proteins/{0}" />
    </uniprot-entry-data-loader>
</protvista-structure-adapter>

<protvista-structure-adapter id="wrongAdpater">
    <uniprot-entry-data-loader id="wrongLoader" accession="P05067">
        <source src="https://www.ebi.ac.uk/proteins/api/proteins" />
    </uniprot-entry-data-loader>
</protvista-structure-adapter>


<button onclick="
  var elem = document.getElementById('loader1');
  elem.accession = 'P04637';
  console.log(elem);
">Retrieve P04637 for loader 1</button>

<!-- Required for IE11 -->
<script src="../../../node_modules/@babel/polyfill/dist/polyfill.min.js"></script>
<!-- Web component polyfill (only loads what it needs) -->
<script src="../../../node_modules/@webcomponents/webcomponentsjs/webcomponents-lite.js" charset="utf-8"></script>
<!-- Required to polyfill modern browsers as code is ES5 for IE... -->
<script src="../../../node_modules/@webcomponents/webcomponentsjs/custom-elements-es5-adapter.js" charset="utf-8"></script>
<script src="../dist/protvista-structure-dataloader.js" charset="utf-8" defer></script>
<script src="../../uniprot-entry-data-adapter/dist/protvista-uniprot-entry-adapter.js" charset="utf-8" defer></script>
<script src="../../data-loader/dist/data-loader.js" charset="utf-8" defer></script>


<script>
    for (const adapter of document.querySelectorAll('protvista-structure-adapter')) {
      adapter.addEventListener(
        'ready',
        e => {
          console.log('ready');
          console.log(e.target);
          console.log(e.detail);
        }
      );
      adapter.addEventListener(
        'error',
        e => {
          console.log('error');
          console.log(e.target);
          console.log(e.detail);
        }
      );
    }
</script>

</body>
</html>
