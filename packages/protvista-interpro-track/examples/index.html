<!doctype html>
<html class="no-js" lang="">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title>protvista-interpro-track-demo</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="apple-touch-icon" href="apple-touch-icon.png">
        <!-- Place favicon.ico in the root directory -->

    </head>
    <body>
      <table>
        <tr>
          <th>FROM</th><th>Track</th><th>TO</th>
        </tr>
        <tr>
          <td>1</td>
          <td><protvista-interpro-track id= "track1" length="223" displaystart="1" displayend="223" highlightstart="23"
                               highlightend="45" color="red"></protvista-track></td>
          <td>223</td>
        </tr>
        <tr>
          <td>1</td>
          <td><protvista-interpro-track id= "track2" length="223" displaystart="1" displayend="223" highlightstart="23"
                               highlightend="45" color="green" expanded></protvista-track></td>
          <td>223</td>
        </tr>
        <tr>
          <td>110</td>
          <td><protvista-interpro-track id= "track3" length="223" displaystart="110" displayend="210" highlightstart="23" highlightend="45"></protvista-track></td>
          <td>210</td>
        </tr>
      </table>
      <script src="https://d3js.org/d3.v4.min.js" charset="utf-8" defer></script>

      <!-- Required for IE11 -->
      <script src="../node_modules/babel-polyfill/dist/polyfill.min.js"></script>
      <!-- Web component polyfill (only loads what it needs) -->
      <script src="../node_modules/@webcomponents/webcomponentsjs/webcomponents-lite.js" charset="utf-8"></script>
      <!-- Required to polyfill modern browsers as code is ES5 for IE... -->
      <script src="../node_modules/@webcomponents/webcomponentsjs/custom-elements-es5-adapter.js" charset="utf-8"></script>

      <script src="../dist/protvista-interpro-track.js" charset="utf-8" defer></script>
      <script>
      window.onload = () => {
        const data = [
            {accession:'feature1', start: 10, end: 40, color: '#342ea2', children: [
              {accession:'feature1.1', start: 12, end: 40},
              {accession:'feature1.2', locations: [{ fragments:[
                {start: 10, end: 27},
                {start: 29, end: 40},
              ]}]},
            ]},
            {accession:'feature2', locations: [{ fragments:[{start: 50, end: 160}]}], color: '#A42ea2', children:[
              {accession:'feature2.1', start: 50, end: 160},
              {accession:'feature2.2', locations: [{ fragments:[
                {start: 50, end: 94},
                {start: 99, end: 110},
                {start: 116, end: 158},
              ]}]},
              {accession:'feature2.3', locations: [{ fragments:[
                {start: 52, end: 98},
                {start: 104, end: 160},
              ]}]},

            ]},
            {accession:'feature3', locations: [{
              fragments:[{start: 155, end: 155}]},
              {fragments:[{start: 158, end: 158}]}
            ], color: '#A4Aea2', children: [
              {accession:'feature3.1', locations: [
                {fragments:[{start: 155, end: 155}]},
                {fragments:[{start: 158, end: 158}]}
              ]},
            ]},
            {accession:'feature4', locations: [
              { fragments:[
                {start: 200, end: 204},
                {start: 206, end: 210}
              ]}
            ]},
        ];
        document.querySelector("#track1").data = data;
        document.querySelector("#track2").data = data;
        document.querySelector("#track3").data = data;
      }
      </script>
    </body>
</html>
