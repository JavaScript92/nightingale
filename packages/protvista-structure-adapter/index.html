<!doctype html>
<html class="no-js" lang="">
<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>protvista-structure-adapter-demo</title>

</head>
<body>
<protvista-structure-adapter accession="P05067">
    <data-loader>
        <source src="https://www.ebi.ac.uk/proteins/api/proteins/P05067">
    </data-loader>
</protvista-structure-adapter>


<script src="node_modules/webcomponentsjs/lite.js" charset="utf-8" defer></script>
<script src="dist/StructureAdapterComponent.js" charset="utf-8" defer></script>
<script src="node_modules/data-loader/dist/index.js" charset="utf-8" defer></script>

<script>
    for (const adapter of document.querySelectorAll('protvista-structure-adapter')) {
      adapter.addEventListener(
        'protvista-structure-adapter-ready',
        e => {
          console.log(e.target);
          console.table(e.detail);
        }
      );
      adapter.addEventListener(
        'protvista-structure-adapter-error',
        e => {
          console.log(e.target);
          console.table(e.error);
        }
      );
    }
</script>

</body>
</html>
